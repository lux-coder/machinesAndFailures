<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let machines"> {{machines.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let machines"> {{machines.name}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let machines"> {{machines.type}} </td>
    </ng-container>

    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let machines"> {{machines.manufacturer}} </td>
    </ng-container>

    <!-- Resolved Column -->
    <ng-container matColumnDef="resolved">
        <th mat-header-cell *matHeaderCellDef> Unresolved Failures </th>
        <td mat-cell *matCellDef="let element"> NO </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-toolbar>
    <mat-toolbar-row>
        <div class="container">

            <a class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#addMachine">
                Add Machine
            </a>
        </div>


    </mat-toolbar-row>
</mat-toolbar>




<!-- Add modal -->
<div class="modal fade" id="addMachine" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <form class="ui form" [formGroup]="machineForm" >
                <div class="form-header" formGroupName="machine_details">
                    <label>Machine Name <input formControlName="name" /></label>
                    <label>Machine Type <input formControlName="type" /></label>
                    <label>Machine Manufacturer <input formControlName="manufacturer" /></label>
                </div>

                <hr />
                <button type="button" (click)="addFailure()">Add Failure</button>
                <div formArrayName="failures">
                    <div class="failures" *ngFor="
                                  let failure of machineForm.get('failures').controls;
                                  let failureIndex = index
                                " [formGroupName]="failureIndex">
                        <label>Failure Title <input formControlName="failure_title" />
                            <label>Failure Description <input formControlName="failure_description" /></label>
                            <label>Failure Priority <input formControlName="failure_priority" /></label>
                            <button (click)="deleteFailure(failureIndex)">x</button></label>
                        <hr />
                        <button type="button" (click)="addFile(failure)">Add File</button>
                        <div formArrayName="files">
                            <div class="players" *ngFor="
                                      let file of failure.get('files').controls;
                                      let fileIndex = index
                                    " [formGroupName]="fileIndex">
                                <label>File Name <input formControlName="file_name" />
                                    <button (click)="deleteFile(failure, fileIndex)">x</button></label>
                            </div>
                        </div>
                    </div>
                </div>

                <button (click)="saveMachine()">Save</button>
            </form>

        </div>
    </div>
</div>
