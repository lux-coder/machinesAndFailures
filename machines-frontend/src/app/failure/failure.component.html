<div class="wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- MachineName Column -->
        <ng-container matColumnDef="machineName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Machine Name </th>
            <td mat-cell *matCellDef="let failures"> {{failures.machineName}} </td>
        </ng-container>


        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let failures"> {{failures.title}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let failures"> {{failures.description}} </td>
        </ng-container>


        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let failures"> {{failures.priority}} </td>
        </ng-container>

        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Failure added @ </th>
            <td mat-cell *matCellDef="let failures"> {{failures.timestamp}} </td>
        </ng-container>


        <!-- Statis Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let failures"> {{failures.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
